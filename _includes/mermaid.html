<script src="/assets/js/mermaid.min.js"></script>
<script>
  window.addEventListener("load", () => {
    mermaid.initialize({
      startOnLoad: true,
      theme: "default",
    });
    window.mermaid.init(
      undefined,
      document.querySelectorAll(".language-mermaid")
    );
  });
</script>
